<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Chatroom - Wishpr</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        Quillora
        <span class="logo-subtext">Love Bibliophile</span>
      </div>
      <nav class="main-nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="explore.html">EXPLORE</a>
        <a href="read.html">READ</a>
        <a href="write.html">WRITE</a>
        <a href="chatrooms.html" class="active">CHATROOMS</a>
        <a href="#">JOIN/SIGN IN</a>
        <a href="#" class="lang-link">MY PROFILE</a>
      </nav>
    </header>
    <section class="chatroom-join-section">
      <div class="chatroom-join-left">
        <div class="chatroom-logo" style="color:white;font-size: 2.6rem;">Quillora</div>
        <h1 style="color:white">Join  <span class="brand">Quillora</span> <span class="italic">Chatroom</span></h1>
        <p class="offers-caption" style="color: #888;font-style: italic;font-size: 1.4rem;">Our available chat spaces</p>
      </div>
      <div class="chatroom-join-right">
        <h2>Submit a request to join</h2>
        <form class="chatroom-join-form">
          <input type="text" placeholder="User Name" required>
          <input type="email" placeholder="Email_id" required>
          <input type="text" placeholder="Password" required>
          <div class="form-row">
            <input type="checkbox" id="accept" required>
            <label for="accept">I accept the <a href="#" style="color: #888;">Community Guidelines</a> and <a href="#"style="color: #888;">Privacy Policy</a>.</label>
          </div>
          <button type="submit" class="submit-btn">JOIN THE CHATROOM</button>
        </form>
      </div>
    </section>
</body>
</html>
